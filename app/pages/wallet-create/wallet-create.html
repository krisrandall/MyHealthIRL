<ion-toolbar>
    <ion-title>
        Add Wallet
    </ion-title>
    <ion-buttons end>
        <button (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
</ion-toolbar>
 
<ion-content>


    <ion-item>
        <ion-label floating>Enter a strong pass phrase</ion-label>
        <ion-input [type]="viewMode" [(ngModel)]="passPhrase" required autofocus></ion-input>
    </ion-item>
    <span class="passwordToggle {{viewMode}}" (click)="togglePassView()"></span>   


    <button (click)="saveItem()" secondary style="width: 100%;">Create Wallet</button> 

</ion-content>

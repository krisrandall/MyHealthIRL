<ion-navbar *navbar>
    <ion-title>
        Ethereum Wallets
    </ion-title>
    <ion-buttons end>
        <button (click)="addItem()"><icon add></icon>Add Item</button>
    </ion-buttons>
</ion-navbar>
 
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">{{item.title}}</ion-item>
  </ion-list>
</ion-content>

  Ionic pages and navigation.

<ion-navbar *navbar>
  <ion-title>Import Wallet</ion-title>
</ion-navbar>

<ion-content padding class="wallet-import">
  

	<ion-card>
  	<ion-card-content>
    	You can import Wallets stored in the /MyHealthIRL/Wallets folder of your Dropbox account.
  	</ion-card-content>
  </ion-card>

  <div *ngIf="!items.length<1">
    <ion-card *ngFor="let item of items" (click)="alert(item)">
      <ion-card-content>
        {{item.name}}
        ({{humanReadableByteCount(item.size)}})
      </ion-card-content>
    </ion-card>
  </div>


</ion-content>

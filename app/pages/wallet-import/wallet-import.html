<ion-navbar *navbar>
  <ion-title>Import Wallet</ion-title>
</ion-navbar>

<ion-content padding class="wallet-import">

  <div *ngIf="state==''">
    <div *ngIf="!items.length<1">
      <ion-card *ngFor="let item of items">
        <ion-card-content>
          {{item.name}}
          <small>({{humanReadableByteCount(item.size)}})</small>
          <button (click)="importWallet(item.path_display)" secondary style="width: 100%;">Import Wallet</button> 
        </ion-card-content>
      </ion-card>
    </div>
    <div *ngIf="items.length<1">
      <ion-card>
        <ion-card-content>
          You can import Wallets stored in the /MyHealthIRL/Wallets folder of your Dropbox account
        </ion-card-content>
      </ion-card>    
    </div>
  </div>

  <div *ngIf="state=='checkingPassphrase'">
    <ion-spinner></ion-spinner> Checking passphrase ...
  </div>

</ion-content>

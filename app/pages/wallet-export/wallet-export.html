<ion-navbar *navbar>
  <ion-title>WalletExport</ion-title>
</ion-navbar>

<ion-content padding class="wallet-export">
 
	<ion-card>
		<ion-card-content>
			Click on the Keystore JSON data below to download wallet file
		</ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-content>
			<a class="btn btn-info btn-block" [href]="sanitizedBlobEncUrl()" download="{{encFileName}}"> {{keyStoreFileContents}} </a>
		</ion-card-content>
	</ion-card>

</ion-content>

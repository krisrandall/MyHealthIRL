<!-- this is for the kloudless file storage engine and UI -->
<script src="../jquery/jquery-3.0.0.min.js"></script>
<script src="../kloudless/kloudless.explorer.js"></script>

<script>
// File Explorer with jQuery
// For a version without jQuery, and with all options and event handlers, see here: http://jsfiddle.net/pseudonumos/ax4wuxkp/
$(document).ready(function() {

	var explorer = window.Kloudless.explorer({
	    app_id: 'XiW25w8Rchrozdp7JM2O4socjr_kDsaErEZGuvcpZDBu5me9',
	    multiselect: false,
	    computer: true,
	    services : [
				// see the services var in https://github.com/Kloudless/file-explorer/blob/master/src/explorer/js/config.js 
				// These 4 are popular and fit tidly on the screen :
				'dropbox',
				'gdrive',
				//'box',
				'evernote',
				//'skydrive',
				//'sugarsync',
				//'sharefile',
				//'egnyte',
				'sharepoint',
				//'onedrivebiz',
				//'hubspot',
				//'salesforce',
				//'smb',
				//'cmis',
				//'alfresco',
				//'alfresco_cloud',
				//'jive',
				//'webdav',
				//'cq5',
           ]
	});

	explorer.on('success', function(files) {
	    window.opener.Global.HandlePopupResult.Choosen('success', files);
	    window.close();
	});


	explorer.choose();

});

</script>
